    <script>
        window.onload = function() {
            const modal = document.getElementById('modal');
            const confirmButton = document.getElementById('confirmButton');
            const closeButton = document.getElementById('closeModal');
            const scrollToTopButton = document.getElementById('scrollToTopButton');
            const scrollToBottomButton = document.getElementById('scrollToBottomButton');

            // 모달 표시
            modal.style.display = "block";

            // 확인 버튼 클릭 시 모달 닫기
            confirmButton.onclick = function() {
                modal.style.display = "none";
            }

            // 닫기 버튼 클릭 시 모달 닫기
            closeButton.onclick = function() {
                modal.style.display = "none";
            }

            // 모달 외부 클릭 시 모달 닫기
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // 버튼 클릭 시 위로 스크롤
            scrollToTopButton.onclick = function() {
                window.scrollTo({top: 0, behavior: 'smooth'});
            };

            // 버튼 클릭 시 아래로 스크롤
            scrollToBottomButton.onclick = function() {
                window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
            };

            // 스크롤 버튼 표시/숨기기
            window.onscroll = function() {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    scrollToTopButton.style.display = "flex"; // 스크롤 시 위로 버튼 표시
                    
                } else {
                    scrollToTopButton.style.display = "none"; // 스크롤이 위로 올라가면 위로 버튼 숨김
                    
                }
            };
        }
    </script>
    <button class="scroll-to-top" id="scrollToTopButton" title="위로 이동">&#8593;</button>
