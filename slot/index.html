<!DOCTYPE html>
<html>
<head>
    <title>3D 슬롯머신</title>
    <style>
        body { 
            margin: 0;
            background: linear-gradient(to bottom, #1a1a1a, #4a4a4a);
        }
        canvas { 
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2.5vh;
            font-family: Arial;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .slotButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 2.5vh;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .slotButton:hover {
            background: #ffed4a;
            transform: translateX(-50%) scale(1.1);
        }
        #spinButton {
            bottom: 20px;
        }
        #autoSpinButton {
            bottom: 80px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>점수: <span id="score">0</span></div>
        <div>코인: <span id="coins">1000</span></div>
    </div>
    
    <button id="spinButton" class="slotButton">회전! (100 코인)</button>
    <button id="autoSpinButton" class="slotButton">자동 회전 꺼짐</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script src="slot.js"></script>
</body>
</html>
